<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com http://www.centrair.jp 'unsafe-eval'; connect-src: www.centrair.jp; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="onsen/css/onsenui.css"/>
    <link rel="stylesheet" href="onsen/css/onsen-css-components.css"/>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <title>CentrairApp</title>
  </head>
  <body ng-controller="AppController">
    <!-- メニュー定義 -->
    <ons-sliding-menu
      main-page="sound.html"
      menu-page="menu.html" 
      side="right"
      max-slide-distance="250px"
      var="menu"
      swipeable="false">
    </ons-sliding-menu>
    <!--end/メニュー定義 -->
    <script src="cordova.js"></script>
    <script src="onsen/js/angular/angular.js"></script>
    <script src="js/angular-touch.min.js"></script>
    <script src="onsen/js/onsenui.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
