<!-- 楽器ページの内容 -->
<ons-page ng-controller="SoundController">
  <!-- メニュー上部のツールバー -->
  <ons-toolbar>
    <div class="left">
      <img src="img/logo.png"><!-- ページタイトル -->
    </div>
    <div class="right"><!-- サイドバーを開くボタン -->
      <ons-toolbar-button ng-click="menu.toggleMenu()"><ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon></ons-toolbar-button>
    </div>
  </ons-toolbar>
  <!-- end/メニュー上部のツールバー -->
  <!-- サウンド読み込み -->
  
  <div id="wrapper">
    <!-- シンバル１-->
    <audio id="cym03">
       <source src="sound/cym03.mp3">
    </audio>
    <!-- パフ-->
    <audio id="pafu">
       <source src="sound/pafu.mp3">
    </audio>
    <!-- マラカス-->
    <audio id="shake01">
       <source src="sound/shake01.mp3">
    </audio>
    <!-- タンバリン-->
    <audio id="tambrin">
       <source src="sound/tambrin.mp3">
    </audio>


    
    <!-- end/サウンド読み込み -->
    

    <div id="main">
      <!--<p>x:{{acc_x}}</p>
      <p>y:{{acc_y}}</p>
      <p>z:{{acc_z}}</p>-->
      <!--<button ng-click="borderChange()">てすと</button>-->
      <p>watch_id：{{watch_id}}</p>
      <div id="instrumental" class="clearfix">
        <div class="button_01 buttons" ng-class='{"button_01_play":play_now[0],"spin_infinite":play_now[0]}'>
          <div id="se00" class="touch_area" ng-click="startWatch($event,0)"></div>
          <img src="img/gakki03.png">
        </div>
        <div class="button_02 buttons" ng-class='{"button_02_play":play_now[1],"spin_infinite":play_now[1]}'>
          <div id="se01" class="touch_area" ng-click="startWatch($event,1)"></div>
          <img src="img/gakki02.png">
        </div>
        <div class="button_03 buttons" ng-class='{"button_03_play":play_now[2],"spin_infinite":play_now[2]}'>
          <div id="se02" class="touch_area" ng-click="startWatch($event,2)"></div>
          <img src="img/gakki01.png">
        </div>
        <div class="button_04 buttons" ng-class='{"button_04_play":play_now[3],"spin_infinite":play_now[3]}'>
          <div id="se03" class="touch_area" ng-click="startWatch($event,3)"></div>
          <img src="img/gakki04.png">
        </div>
      </div>
      <div class="foo"><img src="img/foo.png"></div>
    </div><!--end/#main-->
  </div><!-- end/#wrapper -->
</ons-page>
<!-- end/楽器ページの内容 -->
