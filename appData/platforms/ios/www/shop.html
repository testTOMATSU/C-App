<ons-page ng-controller="ShopController">
    <!-- メニュー上部のツールバー -->
    <ons-toolbar>
        <div class="right"><!-- サイドバーを開くボタン -->
            <ons-toolbar-button ng-click="menu.toggleMenu()"><ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon></ons-toolbar-button>
        </div>
        <div class="center">店舗一覧</div><!-- ページタイトル -->
    </ons-toolbar>
    <!-- end/メニュー上部のツールバー -->
    <div class="app">
        <ons-list><!-- ul,olタグ的なもの -->
            <ons-list-item tappable="true"><!-- liタグ的なもの -->
                <p>店舗名:{{name}}</p>
                <img src="img/logo.png">
                <p>場所:{{place}}</p>
                <p>営業時間:{{time}}</p>
            </ons-list-item>
            <ons-list-item tappable="true">b</ons-list-item>
        </ons-list>
        <!--<ul id="shop_list">
        </ul>-->
    </div>
</ons-page>
