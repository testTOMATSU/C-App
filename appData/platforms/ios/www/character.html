<ons-page ng-controller="CharacterController">
    <!-- メニュー上部のツールバー -->
    <ons-toolbar>
        <div class="left">
            <ons-back-button>楽器</ons-back-button>
        </div>
        <div class="right"><!-- サイドバーを開くボタン -->
            <ons-toolbar-button ng-click="menu.toggleMenu()"><ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon></ons-toolbar-button>
        </div>
        <div class="center">キャラクター紹介</div><!-- ページタイトル -->
    </ons-toolbar>
    <!-- end/メニュー上部のツールバー -->
    <div class="app">
        <div class="character_wrapper">
            <div class="character">
                <div class="character_title"><p>なかましょうかい　<span>セントレアフレンズ</span></p></div>
                <div class="character_select">
                        <ons-carousel swipeable overscrollable auto-scroll fullscreen var="carousel">
                          <ons-carousel-item>
                            <div class="item-label">
                                <ul>
                                    <li class="chara_foo"><img src="img/icon_01.png"></li>
                                    <li class="chara_nazo"><img src="img/icon_02.png"></li>
                                    <li class="chara_tori"><img src="img/icon_03.png"></li>
                                </ul>
                            </div>
                            <div class="cFix"></div> <!-- 回り込みの削除  -->
                          </ons-carousel-item>
                          <ons-carousel-item>
                            <div class="item-label">
                                <ul>
                                    <li class="chara_foo"><img src="img/icon_04.png"></li>
                                    <li class="chara_nazo"><img src="img/icon_05.png"></li>
                                </ul>
                            </div>
                            <div class="cFix"></div><!-- 回り込みの削除 -->
                          </ons-carousel-item>
                        </ons-carousel>
                </div><!-- character_select -->

                <div class="character_detail">
                    <div id="chara_1">
                        <div class="detail_left">
                            <div class="character_name"><p><ruby>謎<rt>なぞ</rt></ruby>の<ruby>旅人<rt>たびびと</rt></ruby><br><span>　　　フー</span></p></div><!-- フーの文字の前には全角スペースが３回入ってます -->
                            <div class="explanation"><p>しょうかい文<br>世界中を旅している。セントレアが気に入ってこれからはここを拠点に旅をすることに決めた。国籍も年齢も職業もなぞ。</p></div><!-- Explanation (説明部) -->
                        </div>
                        <div class="detail_right"><img src="img/character_01.png"></div>
                    </div>
                    <div id="chara_2">
                        <div class="detail_left">
                            <div class="character_name"><p><ruby>謎<rt>なぞ</rt></ruby>の<ruby>旅人<rt>たびびと</rt></ruby><br><span>　　　クボ</span></p></div><!-- フーの文字の前には全角スペースが３回入ってます -->
                            <div class="explanation"><p>しょうかい文<br>世界中を旅している。セントレアが気に入ってこれからはここを拠点に旅をすることに決めた。国籍も年齢も職業もなぞ。</p></div><!-- Explanation (説明部) -->
                        </div>
                        <div class="detail_right"><img src="img/kubo.jpg"></div>
                    </div>
                    <div id="chara_3">
                        <div class="detail_left">
                            <div class="character_name"><p><ruby>謎<rt>なぞ</rt></ruby>の<ruby>旅人<rt>たびびと</rt></ruby><br><span>　　　クボ</span></p></div><!-- フーの文字の前には全角スペースが３回入ってます -->
                            <div class="explanation"><p>しょうかい文<br>世界中を旅している。セントレアが気に入ってこれからはここを拠点に旅をすることに決めた。国籍も年齢も職業もなぞ。</p></div><!-- Explanation (説明部) -->
                        </div>
                        <div class="detail_right"><img src="img/kubo.jpg"></div>
                    </div>
                </div>


            </div><!-- character -->
        </div><!-- character_wrapper -->
    </div>
    <link rel="stylesheet" type="text/css" href="css/character.css">
</ons-page>
