<ons-navigator title="Navigator" var="CharacterNavigator">
  <!-- 楽器ページの内容 -->
  <ons-page ng-controller="SoundController">
    <!-- メニュー上部のツールバー -->
    <ons-toolbar>
      <div class="left">
        <img src="img/logo.png"><!-- ページタイトル -->
      </div>
      <div class="right"><!-- サイドバーを開くボタン -->
        <ons-toolbar-button ng-click="menu.toggleMenu()"><ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon></ons-toolbar-button>
      </div>
    </ons-toolbar>
    <!-- end/メニュー上部のツールバー -->
    <!-- サウンド読み込み -->
    
    <div id="wrapper">
      <!--<p>x:{{curr_acc["x"]}}<br>y:{{curr_acc["y"]}}<br>z:{{curr_acc["z"]}}</p>-->



      
      <!-- end/サウンド読み込み -->
      

      <div id="main"> 
        <p id="balloon" class="right_balloon" ng-click="CharacterNavigator.pushPage('character.html', { animation : 'slide' } )"><span id="balloon_text" ng-class='{"balloon_fade":balloon_fade}'>がっきをタッチ！<br>スマホをふって！</span></p>
        <div class="foo" ng-click="CharacterNavigator.pushPage('character.html', { animation : 'slide' } )"><img src="img/foo.png"></div>
        <div id="instrumental" class="clearfix">
          <div class="button_01 buttons" ng-class='{"button_01_play":play_now[0],"spin_infinite":play_now[0]}'>
            <div id="se00" class="touch_area" ng-click="startWatch($event,0)"></div>
            <img src="img/gakki03.png">
          </div>
          <div class="button_02 buttons" ng-class='{"button_02_play":play_now[1],"spin_infinite":play_now[1]}'>
            <div id="se01" class="touch_area" ng-click="startWatch($event,1)"></div>
            <img src="img/gakki02.png">
          </div>
          <div class="button_03 buttons" ng-class='{"button_03_play":play_now[2],"spin_infinite":play_now[2]}'>
            <div id="se02" class="touch_area" ng-click="startWatch($event,2)"></div>
            <img src="img/gakki01.png">
          </div>
          <div class="button_04 buttons" ng-class='{"button_04_play":play_now[3],"spin_infinite":play_now[3]}'>
            <div id="se03" class="touch_area" ng-click="startWatch($event,3)"></div>
            <img src="img/gakki04.png">
          </div>
          <div class="button_05 buttons" ng-class='{"button_05_play":play_now[4],"spin_infinite":play_now[4]}'>
            <div id="se04" class="touch_area" ng-click="startWatch($event,4)"></div>
            <img src="img/gakki05.png">
          </div>
          <div class="button_06 buttons" ng-class='{"button_06_play":play_now[5],"spin_infinite":play_now[5]}'>
            <div id="se05" class="touch_area" ng-click="startWatch($event,5)"></div>
            <img src="img/gakki06.png">
          </div>
          <div class="button_07 buttons" ng-class='{"button_07_play":play_now[6],"spin_infinite":play_now[6]}'>
            <div id="se06" class="touch_area" ng-click="startWatch($event,6)"></div>
            <img src="img/gakki07.png">
          </div>
          <div class="button_08 buttons" ng-class='{"button_08_play":play_now[7],"spin_infinite":play_now[7]}'>

          </div>
        </div>
      </div><!--end/#main-->
    </div><!-- end/#wrapper -->
  </ons-page>

</ons-navigator>
