<ons-page ng-controller="PromotionController">
  <!-- メニュー上部のツールバー -->
  <ons-toolbar>
      <div class="right"><!-- サイドバーを開くボタン -->
          <ons-toolbar-button ng-click="menu.toggleMenu()"><ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon></ons-toolbar-button>
      </div>
      <div class="center">このアプリについて</div><!-- ページタイトル -->
  </ons-toolbar>
  <!-- end/メニュー上部のツールバー -->

	<div class="app">
		<div id="wrapper">
			<div id="contents">
				<div class="container">
					
					<div class="grid main">
						<div class="m_ttl"><img src="./img/logo_promo.png"></div>
						<div class="m_phone"><img src="./img/iphone.png"></div>
						<div class="m_sub_ttl">謎の楽器</div>
						<div class="m_sub_ttl_ex">謎の楽器を使って<br />みんなで大演奏をしよう!</div>
					</div><!--grid main-->
					<div class="cfx"></div>

					<div class=" grid res1">
						<div class="del">スマホに搭載されている加速度センサーを用いて<br />スマホを振ると音楽が再生されます</div>
					</div><!--grid res1-->
					<div class="cfx"></div>

					<div class=" grid res2">
						<div class="down"><a href="#"><img src="./img/down1.png"></a></div>
						<div class="down"><a href="#"><img src="./img/down2.png"></a></div>
					</div><!--grid res2-->
					<div class="cfx"></div>

					<div class=" grid res3">
						<div class="grid g2">
							<div class="gimg"><img src="./img/rej1.png"></div>
							<h2>謎の楽器を選ぶ</h2>
							<p>子どもが簡単に演奏したい楽器を選ぶことができて「音楽祭」でフー達と一緒に演奏しよう!</p>
						</div>

						<div class="grid g2">
							<div class="gimg"><img src="./img/rej2.png"></div>
							<h2>セントレアフレンズ</h2>
							<p>一緒に演奏をしてくれる友達を紹介するよ。セントレアフレンズの名前を全部覚えよう</p>
						</div>

						<div class="grid g2">
							<div class="gimg"><img src="./img/rej3.png"></div>
							<h2>セントレアMAP</h2>
							<p>空港内の施設の案内図を見て、行きたいお店を探そう!</p>
						</div>
					</div><!--grid res3-->

					<div class="cfx"></div>
				</div><!--/container-->
			</div><!--/contents-->
		</div><!--/wrapper-->

		<div id="footer">
			<footer>
				<p class="ft">Copyright Central Japan International Airport Co., Ltd.</p>
			</footer>
		</div><!--/footer-->

	</div><!--/app-->
  <link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/promotion.css">
</ons-page>
